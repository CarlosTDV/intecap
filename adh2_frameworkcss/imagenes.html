<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes y videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center container-fluid dropdown" data-bs-theme="dark" >
    <header style="text-align: right;">
        Instituto Técnico de Capacitación y Productividad - INTECAP
        <br>Centro de Capacitación en Tecnologías de la información y las Comunicaciones (TIC's)
        <br>Desarrollador FullStack
    </header>
    <hr>
    <h2>Imágenes</h2>

    <div style="text-align: right;">
      <a href="index.html"><button type="button" class="btn btn-dark">Regresar</button></a>
    </div>

    <div id="carouselExampleDark" class="carousel carousel-dark slide container" style="width: 700px; margin: auto;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://www.cleverfiles.com/howto/wp-content/uploads/2018/03/minion.jpg" alt="" height="300">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: azure;">IMAGEN JPG</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" alt="" height="300px">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: azure;">IMAGEN PNG</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/originals/57/61/5b/57615b8c0092a66c1d4058b1692955cc.gif" alt="" height="300px">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: azure;">IMAGEN GIF</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h2>Videos</h2>

    <div id="carouselExample" class="carousel carousel-dark slide container" style="width: 700px; margin: auto;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/EvKm8yhM7V8?si=ND-lqIoo_qKtOo7P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: azure;">HTML</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3yM5uXp-T_0?si=vqOS-NmTabqudT4q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: azure;">CSS</h5>
            </div>
          </div>
          <div class="carousel-item">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/8GTaO9XhA5M?si=DjPacmFewoNmiPQf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: azure;">JAVA SCRIPT</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <hr>
    <footer>"Acepta el Reto"</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
