<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles</title>
</head>
<body>
    <a href="index.html">Regresar</a>
    <br>
    <form style="margin: auto; width: 400px; border: 1px solid black; padding: 10px;">
        Controles
        <hr>
        <br><label for="">Nombre(s):</label>
        <br><input type="text" name="txt_nombre">
        <br>Correo electrónico:
        <br><input type="email" name="txt_correo_electronico">
        <br>Fecha:
        <input type="date">
        <br><label for="">Hora</label>
        <br><input type="time">
        <br>Jornada:
        <br>
        <label for="">Matutina</label>
        <input type="radio" value="M" name="opt_jornada">
        <label for="">Vespertina</label>
        <input type="radio" value="V" name="opt_jornada">
        <br>Asignaturas:
        <br>
        <label for="">Contabilidad</label>
        <input type="checkbox" name="chk_intereses">
        <label for="">Historia</label>
        <input type="checkbox" name="chk_intereses">
        <label for="">Computación</label>
        <input type="checkbox" name="chk_intereses">
        <br>Color de uniforme:
        <input type="color">
        <br><input type="submit" name="btn_terminar" value="Terminar">
    </form>
</body>
</html>
